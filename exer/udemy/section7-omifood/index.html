<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omnifood</title>
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <img src="./img/omnifood-logo.png" alt="omnifood logo" class="omnifood-logo"/>
      <nav class="navigation">NAVIGATION</nav>
    </header>
    <main>
      <section class="hero">
        <div class="hero-container">
          <div class="hero-textbox">
            <h1 class="hero-title">
              A healthy meal delivered to your door, every single day
            </h1>
            <p class="hero-description">
              The smart 365-days-per-year food subscription that will make you
              eat healthy again. Tailored to your personal tastes and
              nutritional needs.
            </p>
            <a href="#" class="hero-btn btn-cta">Start eating well</a>
            <a href="#" class="hero-btn btn-down">Learn More &darr;</a>
            <div class="delivered-meals">
              <div class="delivered-imgs">
                <img
                  src="./img/customers/customer-1.jpg"
                  alt="custormer photo"
                />
                <img
                  src="./img/customers/customer-2.jpg"
                  alt="custormer photo"
                />
                <img
                  src="./img/customers/customer-3.jpg"
                  alt="custormer photo"
                />
                <img
                  src="./img/customers/customer-4.jpg"
                  alt="custormer photo"
                />
                <img
                  src="./img/customers/customer-5.jpg"
                  alt="custormer photo"
                />
                <img
                  src="./img/customers/customer-6.jpg"
                  alt="custormer photo"
                />
              </div>
              <p class="delivered-text">
                <span> 250,000+ </span>meals delivered last year!
              </p>
            </div>
          </div>
          <div class="hero-img-box">
            <img
              src="./img/hero.png"
              alt="Women enjoying food, meals in container, and food bowls in table"
              class="hero-img"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
