<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/reset.css">
  <style>
    ul{
      width: 600px;
      border: 10px solid red;
      font-size: 50px;
      text-align: center;
      line-height: 100px;
      display: flex;
    }

    li{
      width: 100px;
      height: 100px;
      background-color: #bfa;
    }

    li:nth-child(1){
      flex-grow: 1;
    }

    li:nth-child(2){
      background-color: bisque;
      flex-grow: 2;
    }

    li:nth-child(3){
      flex-grow: 3;
    }
  </style>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>
  aaa
</body>
</html>
