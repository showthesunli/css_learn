<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/reset.css">

  <style>
    .box{
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 100px;
    }

    .box1{
      background-color: aqua;
    }

    .box2{
      background-color: bisque;
    }

    .box3{
      background-color: burlywood;
    }

    .hei{
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="box1 hei">1</div>
    <div class="box2 hei">2</div>
    <div class="box3 hei">3</div>
  </div>

  <figure>
    <img src="../udemy/section6-components/hero.jpg" alt="">
    <figcaption>hero photo</figcaption>
  </figure>
</body>
</html>
